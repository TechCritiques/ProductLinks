<!DOCTYPE html>
<html>
<head>
    <title>Buy Products from [Your Channel Name]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background-color: #f9f9f9;
        }
        .product-list {
            max-width: 800px;
            margin: 0 auto;
        }
        .product {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #fff;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-details {
            display: flex;
            align-items: center;
            gap: 20px; /* Creates space between the product name and the button */
            flex: 1;
        }
        .product-name {
            font-size: 18px;
            color: #333;
            margin-right: 10px;
            flex-shrink: 0; /* Ensures that the title doesn't shrink */
        }
        .buy-button {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }
        .buy-button:hover {
            background-color: #218838;
        }
        .product-image {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            .product {
                flex-direction: column;
                align-items: flex-start;
            }
            .product-image {
                margin-bottom: 10px;
            }
            .product-details {
                flex-direction: column;
                align-items: flex-start;
            }
            .buy-button {
                margin-top: 10px;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <h1>Products Featured in My Video</h1>
    <div class="product-list">
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Product 1" class="product-image">
            <div class="product-details">
                <div class="product-name">Product 1 Description</div>
                <a href="https://amzn.in/d/hFEb64I" target="_blank" class="buy-button">Buy Now</a>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Product 2" class="product-image">
            <div class="product-details">
                <div class="product-name">Product 2 Description</div>
                <a href="https://amzn.in/d/hFEb64I" target="_blank" class="buy-button">Buy Now</a>
            </div>
        </div>
        <!-- Add more products as needed -->
    </div>

</body>
</html>
